hgolite.1.title:0 "Hungarian-Slovak War declared"
hgolite.1.desc:0 "Following the Munich agreements, Hungary was able to benefit from the control of southern Slovakia, then the dismantling of Czechoslovakia, allowed control of the Carpathian Ruthenia region. But as calm returned, tension seemed to emerge between the newly independent Slovakia and Hungary, which wanted to appropriate territory in the east. This conflict is far from being major, but what will be the consequences?"
